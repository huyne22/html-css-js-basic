<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./assect/css/style.css">
    <title>Huy</title>
</head>
<body>
    <div id="fullImgBox" class="full-img">
        <img id="fullImg" src="./assect/img/beach.jpg">
        <span onclick="closeImgFull()">
            X
        </span>
    </div>

    <div class="img-gallery">
        <img src="./assect/img/beach.jpg" onmousedown="openImgFull(this.src)">
        <img src="./assect/img/mountain.jpg" onmousedown="openImgFull(this.src)">
        <img src="./assect/img/snow.jpg" onmousedown="openImgFull(this.src)">
        <img src="./assect/img/forest.jpg" onmousedown="openImgFull(this.src)">
        <img src="./assect/img/mountain.jpg" onmousedown="openImgFull(this.src)">
        <img src="./assect/img/snow.jpg" onmousedown="openImgFull(this.src)">
        <img src="./assect/img/forest.jpg" onmousedown="openImgFull(this.src)">
        <img src="./assect/img/beach.jpg" onmousedown="openImgFull(this.src)">
    </div>
</body>

<script>
    const fullImgBox = document.querySelector('#fullImgBox');
    const fullImg = document.querySelector('#fullImg');
    const image = document.querySelector('.img-gallery img');

   function openImgFull(pic){
        fullImgBox.style.display = "flex"
        fullImg.src = pic;

   }

   function closeImgFull(){
        fullImgBox.style.display = 'none';
   }
</script>
</html>
