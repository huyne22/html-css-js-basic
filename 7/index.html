<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="./assect/icon/fontawesome-free-6.2.1-web/css/all.min.css"> -->
    <link rel="stylesheet" href="./assect/css/style.css">
    <title>Huy</title>
</head>
<body>
   <div id="banner">
        <div class="drone-box">
            <img class="drone-pic" src="./assect/img/drone.png">
            <img class="left-pic" src="./assect/img/drone-left.png">
            <img class="right-pic" src="./assect/img/drone-right.png">
        </div>
   </div>

   <script>
        // const $ = document.querySelector.bind(document);
        const droneBox = $('.drone-box');

        $('#banner').mousemove((e)=>{
            const moveX = (e.pageX * -1/2) + 300;
            const moveY = (e.pageY * -1/3) + 120;
            // Object.assign(droneBox.style, {
            //     'transform' : 'translate3d('+moveX+'px,'+moveY+'px,0)'
            // })
            droneBox.css({
                'transform' : 'translate3d('+moveX+'px,'+moveY+'px,0)'
            });
        })
   </script>
</body>
</html>
